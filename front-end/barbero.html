<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Barberos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
     
      <nav class="col-md-2 d-md-block sidebar">
        <div class="text-center mb-4">
          <i class="fa-solid fa-scissors fa-2x mb-2"></i>
          <h5>Barbería Mapache</h5>
        </div>
        <ul class="nav flex-column">
          <li><a class="nav-link" href="index.html"><i class="fa-regular fa-calendar"></i> Citas</a></li>
          <li><a class="nav-link active" href="barbero.html"><i class="fa-solid fa-user"></i> Barberos</a></li>
          <li><a class="nav-link" href="servicio.html"><i class="fa-solid fa-gear"></i> Servicio</a></li>
        </ul>
      </nav>

      <main class="col-md-10 ms-sm-auto px-md-4">
        <div class="page-header">
          <h2>Barberos</h2>
          <p class="text-muted">Administra los barberos registrados</p>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4>Lista de barberos</h4>
          <button id="btnNuevoBarbero" class="btn btn-success">
            <i class="fa fa-plus"></i> Nuevo barbero
          </button>
        </div>

        <div class="table-responsive bg-white shadow-sm p-3 rounded">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody id="tablaBarberos">
              <tr id="placeholder-barbero">
                <td colspan="2" class="text-center text-muted">Cargando... (no hay barberos aún)</td>
              </tr>
            </tbody>
          </table>
        </div>

        <nav aria-label="Paginación barberos" class="mt-3">
          <ul class="pagination justify-content-center" id="paginationBarberos"></ul>
        </nav>
      </main>
    </div>
  </div>

  <div class="modal fade" id="modalBarbero" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formBarbero">
          <div class="modal-header">
            <h5 class="modal-title">Nuevo barbero</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="barberoId"/>
            <div class="mb-3">
              <label for="barberoNombre" class="form-label">Nombre</label>
              <input type="text" id="barberoNombre" name="nombre" class="form-control" required />
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

 
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


  <script src="js/main.js"></script>

  <script src="js/barberos.js"></script>
</body>
</html>
