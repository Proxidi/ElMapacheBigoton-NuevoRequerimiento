<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Barbería</title>
  <link rel="stylesheet" href="fontawesome/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Barra lateral -->
      <nav class="col-md-2 d-md-block sidebar">
        <div class="text-center mb-4">
          <i class="fa-solid fa-scissors fa-2x mb-2"></i>
          <h5>Barbería Mapache</h5>
        </div>
        <ul class="nav flex-column">
          <li><a class="nav-link active" href="index.html"><i class="fa-regular fa-calendar"></i> Citas</a></li>
          <li><a class="nav-link" href="barbero.html"><i class="fa-solid fa-user"></i> Barberos</a></li>
          <li><a class="nav-link" href="servicio.html"><i class="fa-solid fa-gear"></i> Servicio</a></li>
        </ul>
      </nav>

      <!-- Main -->
      <main class="col-md-10 ms-sm-auto px-md-4">
        <!-- Header -->
        <div class="page-header">
          <h2>Bienvenido</h2>
        </div>

        <!-- Botón Nuevo (ya lo tienes) -->
        <button id="btnNuevo" class="btn btn-success">
          <i class="fa fa-plus"></i> Nuevo
        </button>

        <!-- Tabla -->
        <table class="table table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>Fecha</th>
              <th>Hora</th>
              <th>Cliente</th>
              <th>Barbero</th>
              <th>Servicio</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="tablaCitas">
            <!-- fila placeholder: visible inicialmente -->
            <tr id="placeholder-row">
              <td colspan="7" class="text-center text-muted">Cargando... (no hay citas aún)</td>
            </tr>
          </tbody>
        </table>


        <!-- Paginación -->
        <ul class="pagination justify-content-center" id="pagination"></ul>

        <!-- Modal Nuevo (añadí campo cliente) -->
        <div class="modal fade" id="modalNuevo" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <form id="formNuevo">
                <div class="modal-header">
                  <h5 class="modal-title">Nueva Cita</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="fecha" name="fecha" required>
                  </div>
                  <div class="mb-3">
                    <label for="hora" class="form-label">Hora</label>
                    <input type="time" class="form-control" id="hora" name="hora" required>
                  </div>
                  <div class="mb-3">
                    <label for="cliente" class="form-label">Cliente</label>
                    <input type="text" class="form-control" id="cliente" name="cliente" required>
                  </div>
                  <div class="mb-3">
                    <label for="barbero" class="form-label">Barbero</label>
                    <select class="form-select" id="barbero" name="barbero" required></select>
                  </div>
                  <div class="mb-3">
                    <label for="servicio" class="form-label">Servicio</label>
                    <select class="form-select" id="servicio" name="servicio" required></select>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-success">Guardar</button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
